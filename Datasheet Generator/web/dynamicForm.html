<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body class="container">
    <script src="libraries/jquery-1.9.1.min.js"></script>
    
    
    <!--Basic Info-->
    <div class="well">
    <h2 id="basicInfo">Basic Info</h2> 
        <div class="row-fluid">
        <div class="span6">
  <form>
  <fieldset>
      <div id="partName"><h5>Part Name </h5><input/> </div>
      <div id="partType"><h5>Part Type</h5>
    <select>
        <option>
            Basic Part
        </option>
        <option>
            Composite Part
        </option>
    </select>
   </div>
      <div id="partDescription"><h5>Part Description</h5><input/><small> Example: Arabinose-TetR Inverter</small></div> 
   <div id="partSummary"><h5>Part Summary</h5><textarea rows="5"></textarea></div>
     <br>
  <button class="btn btn-primary" type="button">Next</button>
   
  
  </fieldset>
</form>
        </div>         
   </div>   
   </div>     
    
    
    
    
 <!--Contact Info-->
 <div class="well">
     <h2 id="contactInfo">Contact Information</h2> 
 <div class="row-fluid">
 <div class="span6">    
     <div id="author"><h5>Author</h5><input/></div>
     <div id="team"><h5>Team</h5><input/></div>
     <div id="dataCollectors"><h5>Data Collectors</h5><input/></div>
     <div id="affiliation"><h5>Affiliation</h5><input/></div>
     <div id="contact"><h5>Contact</h5><input/></div>
     <div id="relatedParts"><h5>Related Parts</h5><textarea rows="5"></textarea></div>
     <button class="btn btn-primary" type="button">Next</button>  
 </div>
 </div>
 </div>    
     
    
    
    
    
    
    
    
    
    
    
    
    
    </body>
</html>
